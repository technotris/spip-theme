<B_articles>
	<section class="menu menu_articles" id="articles_recents">
		<h2 class="offscreen"><:articles_recents:></h2>
		#ANCRE_PAGINATION
		<BOUCLE_articles(ARTICLES) {!par date} {pagination}>
		<article dir="#LANG_DIR" class="flex flex-col shadow-lg my-4 text-#LANG_LEFT">
			[(#LOGO_ARTICLE_RUBRIQUE{#URL_ARTICLE}|image_reduire{150,*})]
			<h3 class="h2 entry-title"><a href="#URL_ARTICLE" rel="bookmark">#TITRE</a></h3>
			<small>
				<abbr class="published"[ title="(#DATE|date_iso)"]>[(#DATE|affdate_jourcourt)]</abbr>
				[, <:par_auteur:> (#LESAUTEURS|supprimer_tags)]
			</small>
			[<div class="#EDIT{intro} introduction entry-content">(#INTRODUCTION)</div>]
		</article>
		</BOUCLE_articles>
		[<nav role="navigation" class="p pagination">(#PAGINATION{precedent_suivant})</nav>]
	</section><!--#articles_recents-->
</B_articles>
