<header class="w-full bg-blue-900 mx-auto text-white py-3" role="banner">
  <div class="max-w-5xl mx-auto flex place-items-center ">
    <div class="">
      <a href="#URL_SITE_SPIP/" title="<:accueil_site:>" rel="start home" class="text-white text-4xl flex">
        [(#LOGO_SITE_SPIP |image_reduire{224,96})]
      </a>
    </div>
    <span class="text-2xl align-middle inline-block">#NOM_SITE_SPIP</span>
  </div>
  <div class="max-w-5xl mx-auto flex justify-end place-items-center space-x-5 px-3">
    [<p id="slogan">(#SLOGAN_SITE_SPIP)</p>]
    <div class="inline-flex">
      #FORMULAIRE_RECHERCHE
    </div>
    <div>
      [(#AUTORISER{ecrire})<a href="#URL_ECRIRE" title="<:espace_prive:>"><:espace_prive:></a>]
    </div>
    <div>
      [(#SESSION{id_auteur}|non)<a href="[(#URL_PAGE{login}|parametre_url{url,#SELF})]" rel="nofollow" class='login_modal' title="<:lien_connecter:>"><:lien_connecter:></a>]
      #FORMULAIRE_INSCRIPTION
      [(#SESSION{id_auteur}|oui)<a href="#URL_LOGOUT" rel="nofollow" title="<:icone_deconnecter:>"><:icone_deconnecter:></a>]
    </div>
    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
      <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
      <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
    </button>
  
    <button data-collapse-toggle="navbar-default" type="button" class="md:hidden inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg  hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
  </div>
</header>
