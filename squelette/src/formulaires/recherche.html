<search class="formulaire_recherche[ (#ENV{class})]" id="formulaire_[(#ENV{_id_champ})]">
	<form action="[(#ENV{action})]" method="get" class="max-w-lg mx-auto">
		[(#ENV{action}|form_hidden)]
		[<input type="hidden" name="lang" value="(#ENV{lang})" />]
		<label for="#ENV{_id_champ}" class="hidden"><:info_rechercher_02:></label>
		<div class="flex">
			<div class="relative w-full">
				<input type="search" id="search" name="recherche" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="<:recherche:>" required />
				<button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
					<svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
					</svg>
					<span class="sr-only">Search</span>
				</button>
			</div>
		</div>
	</form>
</search>
